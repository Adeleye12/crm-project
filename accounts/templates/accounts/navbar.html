{% load static %}

<style>
    #hello-msg{
    font-size:18px;
    color:#fff;
    margin-right:20px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static '/images/adekunle.jpg' %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.is_staff %}
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'accounts:dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'accounts:products' %}">Products</a>
        </div>
    </div>
    {% else %}
    <div class="collapse navbar-collapse">
        <div>
            <a class="nav-item nav-link" href="{% url 'accounts:settings' %}">Settings</a>
        </div>
    </div>
    {% endif %}
    <span id="hello-msg">Hello {{request.user}}</span>
    <span> <a href="{% url 'accounts:logout' %}">Logout</a></span>
</nav>
